<div class="content">
  <div class="top-bar">
    <form (submit)="SearchStudent()" class="search-container">
      <mat-form-field class="search-input">
        <mat-label>Search: </mat-label>
        <input matInput [formControl]="search" />
        <button type="submit" mat-icon-button matSuffix color="primary">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <button mat-raised-button color="primary" routerLink="/student/add">
      Add Student
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">
          {{ getAge(element.birthDate) }}
        </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Class</th>
        <td mat-cell *matCellDef="let element">
          {{ getClass(element.class) }}
        </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-flat-button
            color="primary"
            [ngStyle]="{ 'margin-right': '5px' }"
            routerLink="/student/update/{{ element.id }}"
          >
            <mat-icon>create</mat-icon> Edit
          </button>
          <button mat-flat-button color="warn" (click)="DeleteStudent(element)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
